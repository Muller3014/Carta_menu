<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Carta como Imágenes</title>
    <style>
        body { margin:0; padding:0; }
        img  {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            user-select: none;
        }
    </style>
</head>
<body>
<!-- Una <img> por cada página convertida -->
<img src="img/pages/page1.jpg" loading="lazy" alt="Carta Página 1">
<img src="img/pages/page2.jpg" loading="lazy" alt="Carta Página 2">
<img src="img/pages/page3.jpg" loading="lazy" alt="Carta Página 3">
<!-- …y así sucesivamente… -->
</body>
</html>
